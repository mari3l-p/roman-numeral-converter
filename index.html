<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Roman Numeral Converter</title>
    <!-- fonts styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="general-container" class="center">
        <h1>Roman Numeral Converter</h1>
        <div id="container" class="center white-box">
            <label for="number">Enter a number: </label>
            <input type="number" name="number" id="number">
            <button id="convert-btn" class="button-40" role="button">Convert</button>
        </div>
        <div id="output" class="white-box center hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
